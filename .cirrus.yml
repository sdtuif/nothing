    - curl -s "https://api.telegram.org/bot${bot_api}/sendmessage" -d "text=â—¦â€¢â—â—‰âœ¿ ð”¹ð•¦ð•šð•ð•• ð•Šð•¥ð•’ð•£ð•¥ð•–ð•• âœ¿â—‰â—â€¢â—¦
      
      
